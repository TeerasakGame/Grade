<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>
        $(document).ready(function () {
            $("#word").keyup(function () {
                var word = $("#word").val();
                var num = word.length;
                var num2 = num * 0.01;
                var sum = 4.00 - num2;
                $(".grade").html(sum.toFixed(2));
                console.log(sum.toFixed(2));
            });

            $(".reset").click(function () {
                $(".grade").html('4.00');
            });
        });
    </script>
</head>

<body>
    </br></br>
    <div class="row justify-content-center  h-100" >
       <div class="alert alert-danger" role="alert" style="width: 50%;">
           <h1 class="grade text-center">4.00</h1>
           <form>
               <div class="form-group">
                    <textarea id="word" name="word" class="form-control" rows=" 4" cols="50"></textarea>
               </div>
               
               <div class="form-group text-right">
                    <button type="reset" value="Reset" class="btn btn-light reset">Reset</button>
               </div>
           </form>
       </div>
    </div>


    
   
    
</body>

</html>
